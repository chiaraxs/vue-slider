<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue Slider</title>

    <!-- link css -->
    <link rel="stylesheet" href="./css/style.css">
    <!-- link font-awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <!-- link bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- link cdn vue -->
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
</head>
<body>
     
    <!-- js #app -->
    <div id="app">

        <!-- title -->
        <h1 class="text-center mt-4">{{ title }}</h1>
        
        <!-- slider container -->
        <div class="container container-fluid d-flex justify-content-center mt-5 rounded">
            

            <!-- left arrow -->
            <button @click="prevImage" class="btn text-white" id="button-left"><i class="fas fa-angle-left"></i></button>

            <!-- slider box -->
            <div class="slider-box text-center rounded">
                 <h3 class="fw-lighter text-white mt-2">{{ images[currentIndex].name }}</h3>
                <img :src="images[currentIndex].imageLink" class="rounded my-3">
            </div>
                
            <!-- right arrow -->
            <button @click="nextImage" class="btn text-white" id="button-right"><i class="fas fa-angle-right"></i></button>
        </div>
		
        <!-- dots container -->
        
        <!-- replico 5 dots per 5 images con il v-for -->
        <!-- 'index' viene creato dal v-for -> il v-for viene convertito in forEach -->
        <!-- quindi internamente passerà le due variabili (il singolo elemento e l’indice) -->
        <!-- motivo per cui index è accessibile SOLO dagli elementi interni a quel v-for e non da fuori -->
        <div class="container-dots d-flex justify-content-center mt-2">
            <div class="container-dots d-flex justify-content-center mt-2">
                <i class="fas fa-circle m-2" v-for="(image, index) in images" :class="currentIndex === index ? 'active' : '' "></i> 
            </div>
            
            
            <!-- <i class="fas fa-circle m-2" v-for="index in images.length" :class="index === currentIndex ? 'active' : '' "></i>  // questa versione salta un dot --> 
            
        </div>
	</div>
    
   
        
    
    <!-- link js -->
    <script src="./js/script.js"></script>
</body>
</html>
